<body>
  <header class="header">
    <h2>What Are We Making Today?</h2>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h4>Make a meal!</h4>
        <form>
          <div class="form-group">
            <label for="ingredient"><h5>Protein:</h5></label>
            <!-- <input id="ingredient" type="text" class="form-control" aria-describedby="protein"> -->
            
            <div class="cell small-12 medium-3 alt-font">
              <select id="ingredient" name="protein">
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Salmon">Salmon</option>
                <option value="Pork">Pork</option>
                <option value="Duck">Duck</option>
              </select>
            </div>
          </div>


          <button type="submit" class="btn btn-primary" id="search-btn">What are we eating?</button>
        </form>
        <br>
      </div>
    </div>
    <!-- Auto-populated based on search results -->
    <div class="row">
      <div class="col-sm-6 d-none" id="results">
        <h5><b><i>Results:</i></b></h5>
        <!-- <ul>
          <div class="list-group-item hide" id="meal-button" type="button" text="new-meal"></div>
        </ul> -->
      </div>
    </div>

  </div>



  <!-- Button trigger modal -->
  <row><button type="button" id="modal-btn-1" class="btn btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop1"><span id="modal-btn-1-title"></span></button></row>
  <row><button type="button" id="modal-btn-2" class="btn btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop2"><span id="modal-btn-2-title"></span></button></row>
  <row><button type="button" id="modal-btn-3" class="btn btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop3"><span id="modal-btn-3-title"></span></button></row>
  <row><button type="button" id="modal-btn-4" class="btn btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop4"><span id="modal-btn-4-title"></span></button></row>

  <!-- Modal 1 (different names for each one;can't have same ID if you want different results), give different ID to each Modal and put ID in array and select each one, or give numbers--> 
  <div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <span></span><h5 class="modal-title" id="recipe-name1"></h5></span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
 
          <img id="food-image1" style= "max-width: 400px;">
          <h5><b><i>Ingredients:</i></b></h5>
          <div id="ingredientsDiv1"></div>
          <br>
          <h5><b><i>Directions:</i></b></h5>
          <p><span id="directions1"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
