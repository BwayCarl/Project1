<body>
  <header class="header">
    <h2>What Are We Making Today?</h2>
  </header>
  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <h4>Make a meal!</h4>
        <form>
          <div class="form-group">
            <label for="ingredient">Protein:</label>
            <!-- <input id="ingredient" type="text" class="form-control" aria-describedby="protein"> -->
            <h2>Protein</h2>
            <div class="cell small-12 medium-3 alt-font">
              <select id="ingredient" name="protein">
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Salmon">Salmon</option>
                <option value="Pork">Pork</option>
                <option value="Duck">Duck</option>
              </select>
            </div>
          </div>


          <button type="submit" class="btn btn-primary" id="search-btn">What are we eating?</button>
        </form>
        <br>
      </div>
    </div>
    <!-- Auto-populated based on search results -->
    <div class="row">
      <div class="col-sm-6" id="results">
        Results:
        <ul>
          <div class="list-group-item hide" id="meal-button" type="button" text="new-meal"></div>
        </ul>
      </div>
    </div>

  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipe-name">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="food-image">
          <p>Ingredients:</p>
          <div id="ingredientsDiv">
            
          </div>
          <p>Directions:</p>
          <p><span id="directions"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
