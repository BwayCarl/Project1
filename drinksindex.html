<body>
  <header class="header">
    <h1>What Are We Making Tonight?</h1>
  </header>
 
   <!-- Button to switch to Meal HTML -->
   <div><a href="index.html"><button type="submit" class="btn btn-drink btn-primary" id="switch-to-meal">Care for a meal?</button></a></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Time for a cocktail!</h2>
        <form>
            <div class="form-group">
                <label for="liquor"><h3>Choose your spirit:</h3></label>
            
                <div class="cell small-12 medium-3 alt-font">
                    <select id="liquor" name="liquor">
                        <option value="Vodka">Vodka</option>
                        <option value="Gin">Gin</option>
                        <option value="Light%20Rum">Light Rum</option>
                        <option value="Dark%20Rum">Dark Rum</option>
                        <option value="Bourbon">Bourbon</option>
                        <option value="Brandy">Brandy</option>
                        <option value="Scotch">Scotch</option>
                        <option value="Tequila">Tequila</option>
                        <option value="Whiskey">Whiskey</option>
                    </select>
                </div>
            </div>

          <button type="submit" class="btn btn-drink btn-primary" id="drink-search-btn">What are we drinking?</button>
        </form>
       
      </div>
    </div>
   
    <div class="row">
      <div class="col-sm-6 d-none" id="drink-results">
        <h4><b><i>Results:</i></b></h4>
      </div>
    </div>
  </div>

  <!-- Drinks Button Modals that are generated on search -->
 
  <!-- Modal 5 button -->
  <div><row><button type="button" id="modal-btn-5" class="btn btn-drink btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop5"><span id="modal-btn-5-title"></span></button></row></div>
  
  <!-- Modal 6 Button -->
  <div><row><button type="button" id="modal-btn-6" class="btn btn-drink btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop6"><span id="modal-btn-6-title"></span></button></row></div>
  
  <!-- Modal 7 Button -->
  <div><row><button type="button" id="modal-btn-7" class="btn btn-drink btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop7"><span id="modal-btn-7-title"></span></button></row></div>
  
  <!-- Modal 8 Button -->
  <div><row><button type="button" id="modal-btn-8" class="btn btn-drink btn-primary d-none" data-toggle="modal" data-target="#staticBackdrop8"><span id="modal-btn-8-title"></span></button></row></div>
    
 
  <!-- Modal 5 -->
  <div class="modal fade" id="staticBackdrop5" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content drink-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="recipe-name5"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
 
          <img id="drink-image5" style= "max-width: 400px;">
          <h5><b><i>Drink Ingredients:</i></b></h5>
          <div id="ingredientsDiv5"></div>
          <br>
          <h5><b><i>Directions:</i></b></h5>
          <p><span id="directions5"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn drink-close btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
